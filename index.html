<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5-dars</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main-min.css">
  <!-- <link rel="stylesheet" href="./css/main.css" /> -->
</head>
<body>
  <div class="inner">
    <span class="inner__top"></span>
    <div class="inner__info">
      <h1 class="inner__title">CARD</h1>
      <img src="./img/card-1.png" alt="user-card" width="300">
    </div>
    <form action="https://echo.htmlacademy.ru" class="inner__form form">
      <div class="big__box">
        <div class="form__box box">
          <img class="box__img" src="./img/lock.svg" alt="lock" width="20" height="20">
          <div class="box__info">
            <h2 class="box__title">Lock card</h2>
            <p class="box__text">You can unlock it later</p>
          </div>
        </div>
        <label class="form__label">
          <input type="checkbox" name="user-card" value="Lock card" class="form__input visually-hidden">
          <span class="form__span">
            <span class="form__span__controller"></span>
          </span>
        </label>
      </div>
      <div class="big__box">
        <div class="form__box box">
          <img class="box__img" src="./img/lock.svg" alt="lock" width="20" height="20">
          <div class="box__info">
            <h2 class="box__title">Payments Abroad</h2>
            <p class="box__text">Enable your card abroad</p>
          </div>
        </div>
        <label class="form__label">
          <input type="checkbox" name="user-card" value="Payments Abroad" class="form__input visually-hidden">
          <span class="form__span">
            <span class="form__span__controller"></span>
          </span>
        </label>
      </div>
      <div class="big__box">
        <div class="form__box box">
          <img class="box__img" src="./img/lock.svg" alt="lock" width="20" height="20">
          <div class="box__info">
            <h2 class="box__title">Online payments</h2>
            <p class="box__text">Enable online transactions</p>
          </div>
        </div>
        <label class="form__label">
          <input type="checkbox" name="user-card" value="Online payments" class="form__input visually-hidden">
          <span class="form__span">
            <span class="form__span__controller"></span>
          </span>
        </label>
      </div>
      <div class="big__box">
        <div class="form__box box">
          <img class="box__img" src="./img/lock.svg" alt="lock" width="20" height="20">
          <div class="box__info">
            <h2 class="box__title">ATM widthdrawals</h2>
            <p class="box__text">You can unlock it later</p>
          </div>
        </div>
        <label class="form__label">
          <input type="checkbox" name="user-card" value="ATM widthdrawals" class="form__input visually-hidden">
          <span class="form__span">
            <span class="form__span__controller"></span>
          </span>
        </label>
        <button type="submit" class="visually-hidden"></button>
      </div>
    </form>
  </div>

</html>
